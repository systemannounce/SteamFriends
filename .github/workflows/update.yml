name: 'SteamFriends'

on:
  pull_request_target:
    types:
      - assigned
    branches:
      - main
    paths:
      - '**.py'
      - '**fans.yml'
  # è¿›è¡Œæ‰‹åŠ¨æ§åˆ¶
  workflow_dispatch:
  schedule:
  # æ¯å¤©è¿è¡Œä¸€æ¬¡
    - cron: '0 0 * * *'

permissions:
  contents: write

env:
  TZ: Asia/Shanghai

jobs:
  Update:
    if: ${{ !(github.repository == 'systemannounce/SteamFriends' && github.event_name == 'schedule') }}
    runs-on: ubuntu-latest
    steps:
      - name: 'ä¸‹è½½æºç ğŸ—ï¸'
        uses: actions/checkout@v4
      - name: 'è®¾ç½®Pythonç¯å¢ƒğŸ”„ï¸'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: 'å®‰è£…ä¾èµ–â˜‘ï¸'
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r ./requirements.txt
      - name: 'è¿è¡Œç¨‹åºğŸ’»'
        env:
          web_api: ${{ secrets.web_api }}
          id: ${{ secrets.id }}
        run: python3 ./steam.py
      - name: 'è·å–å½“å‰æ—¥æœŸğŸ•˜'
        id: current_date
        run: |
          echo "date=$(date +"%Y-%m-%d_%H-%M-%S")" >> $GITHUB_OUTPUT
      - name: 'æäº¤datağŸ’¾'
        if: ${{github.event_name != 'pull_request_target'}}
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add --all
          git commit -m "${{ steps.current_date.outputs.date }} Update"
      - name: 'æäº¤ä»£ç ğŸ›«'
        if: ${{github.event_name != 'pull_request_target'}}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      - name: ä¸Šä¼ ArtifactğŸ’¼
        if: ${{github.event_name == 'pull_request_target'}}
        uses: actions/upload-artifact@v4
        with:
          name: README
          path: ./README.md